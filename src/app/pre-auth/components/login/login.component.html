<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card authForm">
    <h3 class="fs-4 fw-medium mb-1 mb-md-2 mb-lg-3 text-center">Log in</h3>
    <p class="fs-8 mb-4 mb-sm-5 mb-md-6 text-center">Enter your credentials to access your account.</p>
    <form [formGroup]="loginForm" autocomplete="off">
      <div class="mb-2 mb-md-3 mb-lg-4">
        <label for="email" class="mb-2">Email*</label>
        <input type="email" class="form-control" placeholder="Enter your email" id="email" formControlName="email"
          [ngClass]="{'is-invalid': control['email'].touched && control['email'].errors?.['pattern'] || formSubmitted && control['email'].errors?.['required']}">
        <div class="invalid-feedback">Invalid email address</div>
      </div>
      <div class="mb-5 position-relative passwordWrap">
        <label for="password" class="mb-2">Password*</label>
        <input [type]="hidePassword ? 'password' : 'text'" class="form-control" placeholder="Enter your password"
          id="password" formControlName="password"
          [ngClass]="{'is-invalid': control['password'].touched && control['password'].errors?.['required']}">
        <div class="invalid-feedback">The password you entered is incorrect. Please try again</div>
        <img
          [src]="hidePassword ? './assets/images/eye_close.svg' : './assets/images/eye_open.svg'"
           class="passwordToggler user-select-none"
          (click)="hidePassword = !hidePassword;">
      </div>
      
      <button type="submit" class="btn btn-primary w-100 mb-2 mb-md-3 mb-lg-4" (click)="onLogin()"
        [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
