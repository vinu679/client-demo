<div class="p-5">
  <div class="header mb-5 d-flex justify-content-between align-items-center">
    <h3 class="fs-4">Dashboard</h3>
    <button class="btn btn-sm btn-danger" (click)="logOut()">Logout</button>
  </div>

  <div class="content">
    <div class="searchField d-flex align-items-center mb-4">
      <img src="/assets/images/search-icon.svg" alt="nft-image" width="20" height="20">
      <input class="ms-2 w-100 border-0 fs-8" type="text" placeholder="Search Name:"  (keyup)="onChange($event)" [(ngModel)]="searchText" >
    </div>

    <table class="table">
      <thead class="bg-secondary text-white">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Country</th>
          <th>ZipCode</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource; let i = index">
          <th>{{i+1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.country}}</td>
          <td>{{item.postalZip}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
